<section id="changePassword">
  <div class="container-xxl px-0">
    <div class="row mx-0">
      <div class="col-lg-7 changePasswordForm py-5">
        <div class="row mx-0 align-items-center">
          <div class="col-6">
            <a routerLink="/"
              ><img
                src="./assets/images/ITSP_logo.png"
                alt=""
                class="img-fluid"
            /></a>
          </div>
          <div class="col-6 text-end">
            <p class="mb-0">
              <small class="fw-bold"
                >Don’t have an account?
                <a routerLink="/register">Sign Up!</a></small
              >
            </p>
          </div>
        </div>
        <form class="pt-5">
          <h1 class="text-center">
            <span>Change Password</span>
          </h1>
          <p class="fs-5 text-center">Please enter your new password</p>
          <div class="col-xl-7 col-lg-9 col-md-8 col-sm-10 col-12 mx-auto">
            <div class="form-group mb-1">
              <label for="password" class="form-label">New password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
              />
            </div>
            <div class="mb-3">
              <ul>
                <li>At least 8 characters—longer is stronger! </li>
                <li>Never use personal information.</li>
              </ul>
            </div>
            <div class="form-group mb-1">
              <label for="password_confirmation" class="form-label"
                >Confirm new password</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="password_confirmation"
                name="password_confirmation"
              />
            </div>
            <div class="mb-3">
              <ul>
                <li>Confirmation Password must be same the password.</li>
              </ul>
            </div>
            <div class="form-group text-center mb-3">
              <button class="btn py-2 col-12">Confirm</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-5 text-center px-0">
        <img src="./assets/images/register.png" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
